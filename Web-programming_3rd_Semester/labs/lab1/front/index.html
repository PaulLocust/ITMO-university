<!DOCTYPE html>
<html>
<head>
    <title>lab1</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div id="container">
        <div id="header">
        <h2>Веб-программирование, лабораторная работа №1. Вариант 409517.</h2>
        </div>
        
           
        <div class="item left">
            <form id="mainForm" type="submit" method="post" onsubmit="return checkForm(this)">
                <label class="input" for="xInput">Введите X: </label>
                <input class="input" name="x" id="xInput" type="text" maxlength="5"/><br/><br/>
                <label class="input" for="yInput">Введите Y: </label>
                <input class="input" name="y" id="yInput" type="text" maxlength="5"/><br/><br/>
                
                <label class="input" for="rInput">Выберите R:</label>
                <select class="js-choice" name="select" id="rInput">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
                <br/><br/>
                <input type="submit" name="submit" id = "mainButton" value="Подтвердить" />
            </form>
        </div>
        
        <div class="item right">
            <canvas id="canvasPlot"></canvas>
        </div>
        
        <hr>
        
        <div>
            <table id='resultTable'>
                <tr>
                    <th>x</th>
                    <th>y</th>
                    <th>r</th>
                    <th>Status</th>
                    <th>current time</th>
                    <th>spent time</th>
                </tr>
                <tbody id="megaTbody"></tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
